<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,700&amp;subset=latin-ext">
    <title>Masteralb</title>
  </head>
  <body>
    <header class="container">
      <div class="row">
        <h1 class="text-hide text-center"><a href="#">masteralb<img src="img/master-logo.png" alt="masteralb" class="img-responsive center-block"></a></h1>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="register-form">
            <h2 class="text-center">Register Form</h2>
            <div class="form-bg">
              <form class="register">
                <div class="form-group">
                  <div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" placeholder="Username" class="form-control"/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" placeholder="Password" required="required" class="form-control"/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" placeholder="Confirm password" required="required" class="form-control"/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="Email" placeholder="Email" class="form-control"/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span></span>
                    <select class="form-control">
                      <option value="">Your Location</option>
                      <option value="Andromeda">Andromeda</option>
                      <option value="Kartagina">Kartagina</option>
                      <option value="Zegrze Płd.">Zegrze Płd.</option>
                    </select>
                  </div>
                </div>
                <div class="checkbox">
                  <input type="checkbox" id="register-check"/>
                  <label for="register-check"><span></span>I have read and accept the terms of use</label>
                </div>
                <div class="form-group">
                  <input type="submit" value="Sign up" class="btn btn-success btn-block"/>
                </div>
              </form>
            </div>
          </div>
          <div class="send-form">
            <h2 class="text-center">Send Email</h2>
            <div class="form-bg">
              <form class="send">
                <div class="form-group">
                  <div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" placeholder="Your Name" class="form-control"/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="email" placeholder="Your Email" class="form-control"/>
                  </div>
                </div>
                <div class="form-group">
                  <textarea rows="13" placeholder="Type your message..." class="form-control"></textarea>
                </div>
                <div class="checkbox">
                  <input type="checkbox" id="send-check"/>
                  <label for="send-check"><span></span>Send a copy to my Email</label>
                </div>
                <div class="form-group">
                  <input type="submit" value="Send Email" class="btn btn-success btn-block"/>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-5 col-md-offset-1">
          <div class="sign-form">
            <h2 class="text-center">Sign In Form</h2>
            <div class="form-bg">
              <form class="sign">
                <div class="form-group">
                  <div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" placeholder="Your Name" class="form-control"/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" placeholder="Password" required="required" class="form-control"/>
                  </div>
                </div>
                <div class="row">
                  <div class="checkbox col-md-6">
                    <input type="checkbox" id="sign-check"/>
                    <label for="sign-check"><span></span>Remember me</label>
                  </div>
                  <div class="form-group col-md-5 col-md-offset-1">
                    <input type="submit" value="Sign In" class="btn btn-success btn-block"/>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="recover-form">
            <h2 class="text-center">Recover Form</h2>
            <div class="form-bg">
              <form class="recover">
                <div class="form-group">
                  <div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="email" placeholder="Enter Your Email" class="form-control"/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                    <input type="tel" placeholder="Your Email" class="form-control"/>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5">
                    <div class="form-group">
                      <input type="submit" value="Send" class="btn btn-success btn-block"/>
                    </div>
                  </div>
                  <div class="col-md-5 col-md-offset-2">
                    <div class="form-group last-btn">
                      <input type="button" value="Done" disabled="disabled" class="btn btn-success btn-block"/>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="subscribe-form">
            <h2 class="text-center">Subscribe Form</h2>
            <div class="form-bg">
              <form class="subscribe">
                <div class="form-group">
                  <div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="email" placeholder="Enter Your Email" class="form-control"/>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5">
                    <div class="form-group">
                      <input type="submit" value="Subscribe" class="btn btn-success btn-block"/>
                    </div>
                  </div>
                  <div class="col-md-5 col-md-offset-2">
                    <div class="form-group last-btn">
                      <input type="button" value="No, Thanks" disabled="disabled" class="btn btn-danger btn-block"/>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div><img src="img/master-logo.png" alt="masteralb" class="img-responsive center-block"><br><br><img src="img/logo-url.png" alt="company-url" class="img-responsive center-block">
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
